<!DOCTYPE html>  
<html>  
<head>  
<meta charset="UTF-8" />
<title>我的简历</title> 
<link rel="icon" href="img/corn.ico"/> 
<style>  
a img{ border:none}  
</style>  
</head>  
  
<body> 
<body background="img/简历图像.png"> 
<div id="rotate" style=" cursor:pointer; position:absolute; left:0px; top:78px">  
<img src="img/简历图像.png" />
</div>  

<script>  
(function(){  
var element = document.getElementById("rotate");  
var r = 0;  
var i = 1;  
function rotate(){  
    r += i;  
    if( Math.abs(r) >= 1 ) i*=-1  
    element.style.MozTransform = "rotate(" + r + "deg)";  
    element.style.webkitTransform ="rotate(" + r + "deg)";  
    element.style.msTransform = "rotate(" + r + "deg)";  
    element.style.OTransform = "rotate(" + r + "deg)";  
    element.style.transform = "rotate(" + r + "deg)";  
}  
  
var timer = setInterval(rotate,30);  
  
element.onmouseover = function(){  
    clearInterval(timer);  
    timer = null;  
};  
  
element.onmouseout = function(){  
    if(timer)return;  
    timer = setInterval(rotate,10);  
};  
}());  
</script>  
</body>  
</html>
